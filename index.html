            <img src="./src/img/PUSTAKA PDF ISLAM.png" alt="Cover" class="p-1">
            <div class="card-body">
                <h5 class="card-title my-3">'+ Card title +'</h5>
                <p class="card-text">'+ Some quick example text to build on the card title and make up the bulk of the
                    card's content. +'</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Author: <b>'+ +'</b></li>
                <li class="list-group-item">Category: <b>'+ +'</b></li>
                <li class="list-group-item">Publisher: <b>'+ +'</b></li>
            </ul>
            <div class="card-body">
                <a href="'+ +'" target="_blank" class="btn btn-primary">Download</a>
                <a href="'+ +'" target="_blank" class="btn btn-primary">Read Now</a>
            </div>
        </div>
    </main>
